  <table mat-table [dataSource]="dataSource |async" class="mat-elevation-z8">    
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>


    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef>itemName</th>
      <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
    </ng-container>


    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>


    <ng-container matColumnDef="shippingAddress">
      <th mat-header-cell *matHeaderCellDef> shipping Address </th>
      <td mat-cell *matCellDef="let element"> {{element.shippingAddress }} </td>
    </ng-container>

    <ng-container matColumnDef="expectedDelivery">
      <th mat-header-cell *matHeaderCellDef> expected Delivery Date </th>
      <td mat-cell *matCellDef="let element"> {{element.expectedDelivery}} </td>
    </ng-container>

    <ng-container matColumnDef="star">
      <th mat-header-cell *matHeaderCellDef> &nbsp;Icon </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="editRow (element)"> Edit </button>
          <button mat-menu-item (click)="deleteRow(element.id)"> Delete </button>
        </mat-menu>
      </td>
    </ng-container>

    <ng-container matColumnDef="selected">
      <th mat-header-cell *matHeaderCellDef> &nbsp;Icon </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="favo(element)" >
          <mat-icon>{{element.selected ? 'star' : 'star_outline'}}</mat-icon>
        </button>

      
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="hello(row.id)"></tr> -->
  </table>
  <mat-paginator [length]="50" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page">
  </mat-paginator>

</div>
